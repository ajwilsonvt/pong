<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Pong</title>
</head>
<body>
    <div class="modal">
        <div>
            <h2>Pong</h2>
            <ul>
                <li>Press 'I' to open and close this menu</li>
                <li>Press '1' for single player</li>
                <li class="tab player">Player 1 (LEFT)</li>
                <li class="tab">'Q' to move up, 'A' to move down</li>
                <li>Press '2' for double player</li>
                <li class="tab player">Player 2 (RIGHT)</li>
                <li class="tab">'O' to move up, 'L' to move down</li>
                <li>Press '0' for observe mode</li>
                <li>Press 'ESC' to abandon a game</li>
            </ul>
        </div>
    </div>
    <div class="score">0 - 0</div>
    <div class="game-container">
        <canvas id="game"></canvas>
    </div>
<script src="js/gamerunner.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
    Game.ready(function () {
        var pong = Game.start('game', Pong);
    });
</script>
</body>
</html>
